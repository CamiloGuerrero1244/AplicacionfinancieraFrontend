
<!-- src/app/register/register.component.html -->
<form (ngSubmit)="register()" class="theme-container">
  <div>
    <hgroup>
      <h2>Finanzas Personales</h2>
      <p>Lleva un Control en tiempo real de tus finanzas.</p>
    </hgroup>
  </div>

  <div>
    <p>Diligencia los siguientes campos:</p> 
  </div>

  <div>
    <label for="identification">Identificación:</label>
    <input id="identification" [(ngModel)]="user.identification" name="identification" required>
  </div>
  <div>
    <label for="name">Nombre:</label>
    <input id="name" [(ngModel)]="user.name" name="name" required>
  </div>
  <div>
    <label for="lastname">Apellido:</label>
    <input id="lastname" [(ngModel)]="user.lastname" name="lastname" required>
  </div>
  <div>
    <label for="phone">Teléfono:</label>
    <input id="phone" [(ngModel)]="user.phone" name="phone" required>
  </div>
  <div>
    <label for="email">Correo Electrónico:</label>
    <input id="email" [(ngModel)]="user.email" name="email" required>
  </div>
  <div>
    <label for="password">Contraseña:</label>
    <input id="password" type="password" [(ngModel)]="user.password" name="password" required>
  </div>
  <button type="submit">Registrarse</button>
  <div>
    <p>¿Ya tienes cuenta? <a routerLink="../login">Inicia Sesión</a></p>
  </div>
</form>
