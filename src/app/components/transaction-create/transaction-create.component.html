<form (ngSubmit)="createTransaction()">
  <div>
    <label for="date">Fecha:</label>
    <input id="date" type="date" [(ngModel)]="newTransaction.date" [ngModelOptions]="{standalone: true}" required>
  </div>
  <div>
    <label for="type">Tipo:</label>
    <select id="type" [(ngModel)]="newTransaction.type" [ngModelOptions]="{standalone: true}" required>
      <option value="income">Ingreso</option>
      <option value="expense">Gasto</option>
      <option value="asset">Activo</option>
      <option value="liability">Pasivo</option>
    </select>
  </div>
  <div>
    <label for="amount">Monto:</label>
    <input id="amount" type="number" [(ngModel)]="newTransaction.amount" [ngModelOptions]="{standalone: true}" required>
  </div>
  <div>
    <label for="description">Descripción:</label>
    <input id="description" type="text" [(ngModel)]="newTransaction.description" [ngModelOptions]="{standalone: true}" required>
  </div>
  <div>
    <label for="categoryId">ID de Categoría:</label>
    <input id="categoryId" type="text" [(ngModel)]="newTransaction.categoryId" [ngModelOptions]="{standalone: true}" required>
  </div>
  <button type="submit">Agregar Transacción</button>
</form>
